<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Chat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .stat-box {
            width: 48%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin: 10px 0;
            width: 100%;
        }
        input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e68900;
        }

        /* Chatbox */
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
            color: white;
        }
        .chat-message {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .chat-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-text {
            color: white;
            font-weight: bold;
        }

        /* Animasi Floating Pesan */
        @keyframes floating {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0px) scale(1); }
        }
        .floating-message {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: floating 2s infinite ease-in-out;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Live Chat TikTok</h1>
        <input type="text" id="username" placeholder="Masukkan username TikTok">
        <button onclick="connectToLive()">Hubungkan</button>
        <div id="stats-container">
            <div class="stat-box">Total Like: <span id="total-likes">0</span></div>
            <div class="stat-box">Total Gift: <span id="total-gifts">0</span></div>
        </div>
    </div>

    <div id="chatbox">
        <h3>Live Chat</h3>
        <div id="messages"></div>
    </div>

    <audio id="messageSound" src="notif.mp3"></audio>

    <script>
        let ws;
        function connectToLive() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Masukkan username TikTok!');
                return;
            }
            
            ws = new WebSocket("wss://live-port8765.up.railway.app"); // Gunakan WebSocket tanpa perbaikan
            ws.onopen = () => {
                console.log("WebSocket Terhubung");
                ws.send(username);
            };
            
            ws.onmessage = (event) => {
                console.log("Pesan diterima:", event.data);
                const [avatarUrl, username, messageContent] = event.data.split("|");
                if (!username || !messageContent) return;

                // Tambahkan ke chatbox
                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message');

                const avatarImg = document.createElement('img');
                avatarImg.classList.add('chat-avatar');
                avatarImg.src = avatarUrl || "default_avatar.png";

                const chatText = document.createElement('div');
                chatText.classList.add('chat-text');
                chatText.innerHTML = `<b>${username}:</b> ${messageContent}`;

                chatMessage.appendChild(avatarImg);
                chatMessage.appendChild(chatText);

                document.getElementById("messages").appendChild(chatMessage);

                // Tambahkan efek pesan melayang
                createFloatingMessage(username, messageContent);

                document.getElementById("messageSound").play();
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error: ", error);
            };

            ws.onclose = () => {
                console.log("WebSocket Terputus");
            };
        }

        function createFloatingMessage(username, messageContent) {
            const floatingMessage = document.createElement("div");
            floatingMessage.classList.add("floating-message");
            floatingMessage.innerHTML = `<b>${username}:</b> ${messageContent}`;
            
            // Posisi acak
            const { x, y } = getRandomPosition();
            floatingMessage.style.left = `${x}px`;
            floatingMessage.style.top = `${y}px`;
            floatingMessage.style.opacity = 1;

            document.body.appendChild(floatingMessage);

            setTimeout(() => {
                floatingMessage.style.opacity = 0;
                setTimeout(() => floatingMessage.remove(), 500);
            }, 5000);
        }

        function getRandomPosition() {
            return {
                x: Math.random() * (window.innerWidth - 200),
                y: Math.random() * (window.innerHeight - 100)
            };
        }
    </script>
</body>
</html>
