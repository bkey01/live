<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Chat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .stat-box {
            width: 48%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin: 10px 0;
            width: 100%;
        }
        input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e68900;
        }

        /* Animasi pesan */
        @keyframes floating {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0px) scale(1); }
        }

        .chat-message {
            position: absolute;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            animation: floating 2s infinite ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-text {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Live Chat TikTok</h1>
        <input type="text" id="username" placeholder="Masukkan username TikTok">
        <button onclick="connectToLive()">Hubungkan</button>
        <div id="stats-container">
            <div class="stat-box">Total Like: <span id="total-likes">0</span></div>
            <div class="stat-box">Total Gift: <span id="total-gifts">0</span></div>
        </div>
    </div>

    <audio id="messageSound" src="notif.mp3"></audio>

    <script>
        let ws;
        function connectToLive() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Masukkan username TikTok!');
                return;
            }
            
            ws = new WebSocket("wss://live-port8765.up.railway.app");
            ws.onopen = () => {
                console.log("WebSocket Terhubung");
                ws.send(username);
            };
            
            ws.onmessage = (event) => {
                const data = event.data.split("|");
                const avatarUrl = data[0] || "default-avatar.png";
                const messageContent = data[1] || "Pesan tidak terbaca";

                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message');

                const avatarImg = document.createElement('img');
                avatarImg.classList.add('chat-avatar');
                avatarImg.src = avatarUrl;

                const chatText = document.createElement('div');
                chatText.classList.add('chat-text');
                chatText.textContent = messageContent;

                chatMessage.appendChild(avatarImg);
                chatMessage.appendChild(chatText);
                document.body.appendChild(chatMessage);

                // Atur posisi awal secara acak
                const { x, y } = getRandomPosition();
                chatMessage.style.left = `${x}px`;
                chatMessage.style.top = `${y}px`;
                chatMessage.style.opacity = 1;

                // Gerakkan pesan bolak-balik
                moveChatMessage(chatMessage);

                // Putar suara notifikasi
                document.getElementById("messageSound").play();

                // Hapus setelah beberapa detik
                setTimeout(() => {
                    chatMessage.style.opacity = 0;
                    setTimeout(() => chatMessage.remove(), 500);
                }, 5000);
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error: ", error);
            };

            ws.onclose = () => {
                console.log("WebSocket Terputus");
            };
        }

        function getRandomPosition() {
            const maxWidth = window.innerWidth - 300; 
            const maxHeight = window.innerHeight - 100;
            return {
                x: Math.random() * maxWidth,
                y: Math.random() * maxHeight
            };
        }

        function moveChatMessage(element) {
            let direction = Math.random() > 0.5 ? 1 : -1;
            let speed = Math.random() * 2 + 1; 

            setInterval(() => {
                let left = parseFloat(element.style.left) || 0;
                left += direction * speed;

                if (left >= window.innerWidth - 300 || left <= 0) {
                    direction *= -1;
                }

                element.style.left = left + "px";
            }, 20);
        }
    </script>
</body>
</html>
