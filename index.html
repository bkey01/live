<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .stat-box {
            width: 48%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin: 10px 0;
            width: 100%;
        }

        input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e68900;
        }

        #chatbox {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
            color: white;
        }

        .chat-message {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .chat-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-text {
            color: white;
            font-weight: bold;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 1; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 0.8; }
        }

        .floating-message {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: floating 2s infinite ease-in-out;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .gift-notification {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: #ffcc00;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .gift-animation {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 1000;
        }
        .fade-in-out {
        animation: fadeInOut 3s forwards;
        }
        @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Live Chat TikTok</h1>
        <input type="text" id="username" placeholder="Masukkan username TikTok">
        <button onclick="connectToLive()">Hubungkan</button>
        <div id="stats-container">
            <div class="stat-box">•: <span id="total-likes">0</span></div>
            <div class="stat-box">•: <span id="total-gifts">0</span></div>
        </div>
    </div>

    <div id="chatbox">
        <h3>Live Chat</h3>
        <div id="messages"></div>
    </div>

    <div id="gift-animation" class="gift-animation">
    <img id="gift-image" src="" alt="Gift Animation"></div>
    
    <div id="gift-notification" class="gift-notification"></div>
    
    <audio id="messageSound" src="notif.mp3"></audio>

    <script>
        let ws;
        function connectToLive() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Masukkan username TikTok!');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                console.log("WebSocket lama ditutup.");
            }

            ws = new WebSocket("wss://live-port8765.up.railway.app");

            ws.onopen = () => {
                console.log("WebSocket Terhubung");
                ws.send(username);
            };

            ws.onmessage = (event) => {
                console.log("Pesan diterima:", event.data);
                const data = event.data.split("|");

                
                if (data[0] === "stats") {
                    document.getElementById("total-likes").textContent = data[1] || 0;
                    document.getElementById("total-gifts").textContent = data[2] || 0;
                } else {
                    const [avatarUrl, sender, messageContent, gifType] = data;
                    if (!sender || !messageContent) return;

                    const chatMessage = document.createElement('div');
                    chatMessage.classList.add('chat-message');

                    const avatarImg = document.createElement('img');
                    avatarImg.classList.add('chat-avatar');
                    avatarImg.src = avatarUrl || "default_avatar.png";

                    const chatText = document.createElement('div');
                    chatText.classList.add('chat-text');
                    chatText.innerHTML = `<b>${sender}:</b> ${messageContent}`;

                    chatMessage.appendChild(avatarImg);
                    chatMessage.appendChild(chatText);

                    document.getElementById("messages").appendChild(chatMessage);
                    createFloatingMessage(sender, messageContent, avatarUrl);
                    // Cek jika ada gift besar
                    if (giftType === "Singa" || giftType === "Mawar")
                    {
                    showGiftAnimation(giftType);
                    }
                    document.getElementById("messageSound").play();
                }
            };

            ws.onerror = (error) => console.error("WebSocket Error: ", error);
            ws.onclose = () => console.log("WebSocket Terputus");
        }
        
        function createFloatingMessage(username, messageContent, avatarUrl) {
            const floatingMessage = document.createElement("div");
            floatingMessage.classList.add("floating-message");
            floatingMessage.innerHTML = `<img class="chat-avatar" src="${avatarUrl || 'default_avatar.png'}"> <b>${username}:</b> ${messageContent}`;

            const { x, y } = getRandomPosition();
            floatingMessage.style.left = `${x}px`;
            floatingMessage.style.top = `${y}px`;
            floatingMessage.style.opacity = 1;

            document.body.appendChild(floatingMessage);
            setTimeout(() => floatingMessage.remove(), 5000);
        }

        function getRandomPosition() {
            return {
                x: Math.random() * (window.innerWidth - 200),
                y: Math.random() * (window.innerHeight - 100)
            };
        }
        function showGiftNotification(username, giftName) {
            const giftBox = document.getElementById("gift-notification");
            giftBox.textContent = `${username} mengirim hadiah: ${giftName}`;
            giftBox.style.display = "block";

            setTimeout(() => {
                giftBox.style.display = "none";
            }, 3000);
        }
        function showGiftAnimation(giftType) {
             const giftAnimation = document.getElementById("gift-animation");
             const giftImage = document.getElementById("gift-image");
             if (giftType === "Singa") {
                 giftImage.src = "https://pixabay.com/id/gifs/tinju-olahraga-marah-anak-memukul-1143/"; // Ganti dengan path GIF api
             } else if (giftType === "Mawar") {
                 giftImage.src = "https://pixabay.com/id/gifs/pinguin-olahraga-kebugaran-melompat-252/"; // Ganti dengan path GIF sparkle
             }
             giftAnimation.style.display = "block";
             giftAnimation.classList.add("fade-in-out");
             // Sembunyikan setelah animasi selesai
             setTimeout(() => {
                 giftAnimation.style.display = "none";
                 giftAnimation.classList.remove("fade-in-out");
             }, 3000); // Durasi sesuai dengan animasi
        }
        let leaderboard = {
        topGifters: {},
        topChatters: {}
        };
        
        function updateLeaderboard(username, giftType = null) {
                if (giftType) {
        // Update top gifters
                     leaderboard.topGifters[username] = (leaderboard.topGifters[username] || 0) + 1;
                } else {
        // Update top chatters
                     leaderboard.topChatters[username] = (leaderboard.topChatters[username] || 0) + 1;
                }
                displayLeaderboard();
        }
        function displayLeaderboard() {
                let giftersList = Object.entries(leaderboard.topGifters)
                      .sort((a, b) => b[1] - a[1])
                      .map(([user, count]) => `<li>${user}: ${count} gifts</li>`)
                      .join("");

                let chattersList = Object.entries(leaderboard.topChatters)
                      .sort((a, b) => b[1] - a[1])
                      .map(([user, count]) => `<li>${user}: ${count} chats</li>`)
                      .join("");

                document.getElementById("top-gifters").innerHTML = giftersList;
                document.getElementById("top-chatters").innerHTML = chattersList;
        }
        // Tambahkan elemen untuk leaderboard di HTML
       document.body.insertAdjacentHTML("beforeend", `
                <div id="leaderboard" style="position:fixed; top:10px; left:10px; background:rgba(0,0,0,0.7); padding:10px; border-radius:8px; color:white;">
                        <h3>Leaderboard</h3>
                        <h4>Top Gifters</h4>
                        <ul id="top-gifters"></ul>
                        <h4>Top Chatters</h4>
                        <ul id="top-chatters"></ul>
                </div>
        `);

    </script>
</body>
</html>
