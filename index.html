<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Chat</title>
    <title>created by KEy</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stats-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        #leaderboard, #chat-box {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 10px;
            color: white;
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }
        .chat-message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .chat-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin: 10px 0;
            width: 100%;
        }
        input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Live Chat TikTok</h1>
        <h1>created by KEy</h1>
        <input type="text" id="username" placeholder="Masukkan username TikTok">
        <button onclick="connectToLive()">Hubungkan</button>
        
        <div class="stats-box">
            <div class="stat-item">Total Likes: <span id="total-likes">0</span></div>
            <div class="stat-item">Total Gifts: <span id="total-gifts">0</span></div>
            <div class="stat-item">Total Shares: <span id="total-shares">0</span></div>
            <div class="stat-item">Top Rank Live: <span id="top-rank">-</span></div>
        </div>
        
        <h3>Leaderboard Gift</h3>
        <div id="leaderboard"></div>
        
        <h3>Chat</h3>
        <div id="chat-box"></div>
    </div>

    <script>
        let ws;
        function connectToLive() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Masukkan username TikTok!');
                return;
            }
            
            ws = new WebSocket("wss://live-port8765.up.railway.app");
            ws.onopen = () => {
                console.log("WebSocket Terhubung");
                ws.send(username);
            };
            
            ws.onmessage = (event) => {
                const chatBox = document.getElementById('chat-box');
                const leaderboard = document.getElementById('leaderboard');
                let data = JSON.parse(event.data);

                if (data.type === "chat") {
                    const message = document.createElement('div');
                    message.classList.add('chat-message');
                    message.innerHTML = `<img src="${data.profile}" alt="P"> <span>${data.user}: ${data.message}</span>`;
                    chatBox.appendChild(message);
                }

                if (data.type === "stats") {
                    document.getElementById("total-likes").textContent = data.likes;
                    document.getElementById("total-gifts").textContent = data.gifts;
                    document.getElementById("total-shares").textContent = data.shares;
                    document.getElementById("top-rank").textContent = data.rank;
                }

                if (data.type === "leaderboard") {
                    leaderboard.innerHTML = "";
                    data.leaderboard.forEach(user => {
                        const entry = document.createElement('p');
                        entry.innerHTML = `<strong>${user.name}</strong>: ${user.gifts} gifts`;
                        leaderboard.appendChild(entry);
                    });
                }
            };
            
            ws.onerror = (error) => {
                console.error("WebSocket Error: ", error);
            };
            
            ws.onclose = () => {
                console.log("WebSocket Terputus");
            };
        }
    </script> 
</body>
</html>
